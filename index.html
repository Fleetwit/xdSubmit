<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>xdSubmit</title>
		<meta charset="UTF-8">
		<script type="text/javascript" src="jquery-1.8.2.js"></script>
		<script type="text/javascript" src="Arbiter.js"></script>
		<script type="text/javascript" src="json2.js"></script>
		<script type="text/javascript" src="xdsubmit.js"></script>
	</head>
	<body>
		<button class="btn_submit">Submit</button>
		<iframe src="" name="xdsubmit"></iframe>
		<script type="text/javascript">
			
			
			$(function() {
				$(".btn_submit").click(function() {
					$.xdsubmit("http://127.0.0.1:8010/", {
						method:		"echo",
						authtoken:	"test",
						params:		{"race":2,"data":{"name":"Julien","something":"Hello","description":"sdfgsfsdf","Fruit":"apple"}}
					});
				});
				
			});
		</script>
	</body>
</html>
